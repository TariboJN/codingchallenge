<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prenota il tuo monoppatino!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      <div class="contenitore">
        <!-- logo e titolo-->
      <header>
        <div class="intestazione">
          <img src="logo.png">
          <h1>Tacking Booleaners from A to B</h1>
        </div>
      </header>
      <!--varie funzioni del sito-->
      <nav>
        <div class="funzioni">
          <button type="button">Prenota</button>
          <button type="button">Termina prenotazione</button>
          <button type="button">Accendi luci</button>
        </div>
      </nav>
      <!-- monopattini selezionabili-->
      <main>
        <!-- primo monoppatino-->
        <section>
          <div class="monopattino">
            <input type="checkbox">
            <span>Monopattino Gino22</span>
            <div class="dove">
              <span>&#10236; Via Guadalametri - a 200 metri da te</span>
            </div>
            <div class="stato">
              <span>Stato carica:</span>
            </div>
            <div class="carica media"></div>
          </div>
        </section>

        <!-- secondo monopattino-->
        <section>
          <div class="monopattino">
            <input type="checkbox">
            <span>Monopattino Mike24</span>
            <div class="dove">
              <span>&#10236; Via Ricciardoni - a 420 metri da te</span>
            </div>
            <div class="stato">
              <span>Stato carica:</span>
            </div>
            <div class="carica completa"></div>
          </div>
        </section>

        <!-- terzo monopattino-->
        <section>
          <div class="monopattino">
            <input type="checkbox">
            <span>Monopattino Fede154</span>
            <div class="dove">
              <span>&#10236; Via Mentarini - a 490 metri da te</span>
            </div>
            <div class="stato">
              <span>Stato carica:</span>
            </div>
            <div class="carica bassa"></div>
          </div>
        </section>
      </main>
    </div>

  </body>
</html>
